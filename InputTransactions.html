<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remittance Transaction</title>
  <style>
      
    /* to make the side pointy dissapeer */   
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type="number"]{
        -moz-appearance: textfield;
    }
    body{
      background-color: rgb(254, 255, 240);
    }
  </style>

</head>
<body>
  <h1>Remittance Transaction Input</h1>
  <form action="/process_transaction" method="post">
    <!-- Recipient Details -->
    <label for="recipient_name">Recipient Name:</label>
    <input type="text" id="recipient_name" name="recipient_name" required><br>

    <label for="recipient_country">Country:</label>
    <input type="text" id="recipient_country" name="recipient_country" required><br>

    <label for="recipient_currency">Recipient Currency:</label>
    <select id="recipient_currency" name="recipient_currency" required>
      <option value="SGD">SGD</option>
      <option value="MYR">MYR</option>
      <!-- Add other currency options as needed -->
    </select><br>

    <!-- Transaction Details -->
    <label for="amount_to_send">Amount to Send:</label>
    <input type="number" id="amount_to_send" name="amount_to_send" min="0" step="0.01" required><br>

    <label for="transfer_fee">Transfer Fee:</label>
    <input type="number" id="transfer_fee" name="transfer_fee" min="0" step="0.01" required><br>



    <!-- Payment Method -->
    <label for="payment_method">Payment Method:</label>
    <select id="payment_method" name="payment_method" required>
      <option value="debit_card">Debit Card</option>
      <option value="bank_account">Bank Account</option>
      <!-- Add other payment method options as needed -->
    </select><br>

   

 
  </form>
   <!-- Submit Button -->
   <button><a href="CheckoutDetails.html">Checkout</a></button>
</body>
</html>
